
<div class="project-card bg-dark">
  <div class="project-image">
    <img [src]="bannerImage" alt="Project Image">
  </div>
  <div class="project-content">
    <h2 class="project-title">{{title}}</h2>
    <p class="project-description">{{text}}</p>
    <div class="project-link">
      <a [href]="link" class="view-project border border-danger border-2 p-2">View GitHub</a>
    </div>
  </div>
</div>
